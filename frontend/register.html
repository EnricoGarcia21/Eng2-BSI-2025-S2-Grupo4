<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Volunt√°rio</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- M√ÅSCARAS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <style>

        .card {
            margin-top: 40px;

            padding: 20px;
        }

            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <h3 class="text-center mb-3">Cadastro de Volunt√°rio</h3>
                
                <div id="alertArea"></div>

                <form id="registerForm">

                    <div class="form-section">
                        <h5>Dados Pessoais</h5>
                        
                        <div class="row">
                            <div class="col-md-8">
                                <div class="mb-3">
                                    <label class="form-label">Nome Completo *</label>
                                    <input type="text" id="nome" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Sexo *</label>
                                    <select id="sexo" class="form-select" required>
                                        <option value="">Selecione</option>
                                        <option value="M">Masculino</option>
                                        <option value="F">Feminino</option>
                                        <option value="O">Outro</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">CPF *</label>
                                    <input type="text" id="cpf" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Data de Nascimento *</label>
                                    <input type="date" id="dataNascimento" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Telefone *</label>
                                    <input type="text" id="telefone" class="form-control" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h5>Endere√ßo</h5>
                        
                        <div class="row">
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label class="form-label">CEP *</label>
                                    <input type="text" id="cep" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-7">
                                <div class="mb-3">
                                    <label class="form-label">Rua *</label>
                                    <input type="text" id="rua" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="mb-3">
                                    <label class="form-label">N√∫mero *</label>
                                    <input type="text" id="numero" class="form-control" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-5">
                                <div class="mb-3">
                                    <label class="form-label">Bairro *</label>
                                    <input type="text" id="bairro" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="mb-3">
                                    <label class="form-label">Cidade *</label>
                                    <input type="text" id="cidade" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="mb-3">
                                    <label class="form-label">UF *</label>
                                    <select id="uf" class="form-select" required>
                                        <option value="">Selecione</option>
                                        <option value="AC">AC</option>
                                        <option value="AL">AL</option>
                                        <option value="AP">AP</option>
                                        <option value="AM">AM</option>
                                        <option value="BA">BA</option>
                                        <option value="CE">CE</option>
                                        <option value="DF">DF</option>
                                        <option value="ES">ES</option>
                                        <option value="GO">GO</option>
                                        <option value="MA">MA</option>
                                        <option value="MT">MT</option>
                                        <option value="MS">MS</option>
                                        <option value="MG">MG</option>
                                        <option value="PA">PA</option>
                                        <option value="PB">PB</option>
                                        <option value="PR">PR</option>
                                        <option value="PE">PE</option>
                                        <option value="PI">PI</option>
                                        <option value="RJ">RJ</option>
                                        <option value="RN">RN</option>
                                        <option value="RS">RS</option>
                                        <option value="RO">RO</option>
                                        <option value="RR">RR</option>
                                        <option value="SC">SC</option>
                                        <option value="SP">SP</option>
                                        <option value="SE">SE</option>
                                        <option value="TO">TO</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Complemento</label>
                            <input type="text" id="complemento" class="form-control">
                        </div>
                    </div>

                    <div class="form-section">
                        <h5>Dados de Acesso</h5>
                        
                        <div class="mb-3">
                            <label class="form-label">Email (Login) *</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Senha *</label>
                                    <input type="password" id="password" class="form-control" required minlength="6">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Confirmar Senha *</label>
                                    <input type="password" id="confirmPassword" class="form-control" required minlength="6">
                                </div>
                            </div>
                        </div>
                    </div>
<button type="submit" class="btn btn-primary">Cadastrar</button>

    <div class="text-center mt-3">
        <a href="index.html" class="btn btn-link">J√° tem conta? Fazer login</a>
    </div>

                </form>

            </div>
        </div>
    </div>
</div>

<!-- Alert helper -->
<script>
const UI = {
    showAlert(msg, type = "danger") {
        document.getElementById("alertArea").innerHTML = `
            <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                ${msg}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        `;
    },
    
    clearForm() {
        document.getElementById('registerForm').reset();
    }
};
</script>

<!-- M√ÅSCARAS -->
<script>
$(document).ready(() => {
    $('#cpf').mask('000.000.000-00');
    $('#telefone').mask('(00) 00000-0000');
    $('#cep').mask('00000-000');
});
</script>
<script>

const API_REGISTRO_URL = "http://localhost:8080/apis/acesso/registrar";
const API_VOLUNTARIO = "http://localhost:8080/apis/voluntario"; // Removido por ser redundante, mas mantida a declara√ß√£o

document.getElementById('registerForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    // Coletar todos os dados do formul√°rio
    const nome = document.getElementById('nome').value.trim();
    const cpf = document.getElementById('cpf').value.trim();
    const email = document.getElementById('email').value.trim();
    const telefone = document.getElementById('telefone').value.trim();
    const dataNascimento = document.getElementById('dataNascimento').value;
    const sexo = document.getElementById('sexo').value;
    const rua = document.getElementById('rua').value.trim();
    const numero = document.getElementById('numero').value.trim();
    const bairro = document.getElementById('bairro').value.trim();
    const cidade = document.getElementById('cidade').value.trim();
    const uf = document.getElementById('uf').value;
    const complemento = document.getElementById('complemento').value.trim();
    const senha = document.getElementById('password').value.trim();
    const confirmSenha = document.getElementById('confirmPassword').value.trim();

    // ------------------------------
    // 1. Valida√ß√µes Frontend
    // ------------------------------

    const camposObrigatorios = [
        {valor: nome, nome: "Nome Completo"},
        {valor: cpf, nome: "CPF"},
        {valor: email, nome: "Email"},
        {valor: telefone, nome: "Telefone"},
        {valor: dataNascimento, nome: "Data de Nascimento"},
        {valor: sexo, nome: "Sexo"},
        {valor: rua, nome: "Rua"},
        {valor: numero, nome: "N√∫mero"},
        {valor: bairro, nome: "Bairro"},
        {valor: cidade, nome: "Cidade"},
        {valor: uf, nome: "UF"},
        {valor: senha, nome: "Senha"},
        {valor: confirmSenha, nome: "Confirmar Senha"}
    ];

    const campoVazio = camposObrigatorios.find(campo => !campo.valor);
    if (campoVazio) {
        UI.showAlert(`‚ö†Ô∏è O campo "${campoVazio.nome}" √© obrigat√≥rio.`);
        return;
    }

    if (senha !== confirmSenha) {
        UI.showAlert("‚ö†Ô∏è As senhas n√£o coincidem.");
        return;
    }

    if (senha.length < 6) {
        UI.showAlert("‚ö†Ô∏è A senha deve ter pelo menos 6 caracteres.");
        return;
    }

    // Valida√ß√£o de idade m√≠nima
    const nasc = new Date(dataNascimento);
    const hoje = new Date();
    let idade = hoje.getFullYear() - nasc.getFullYear();
    const m = hoje.getMonth() - nasc.getMonth();

    if (m < 0 || (m === 0 && hoje.getDate() < nasc.getDate())) {
        idade--;
    }

    if (idade < 18) {
        UI.showAlert("‚õî Apenas volunt√°rios com 18 anos ou mais podem se cadastrar.");
        return;
    }

    // ------------------------------
    // 2. Construir Payload √önico
    // ------------------------------

    // O Controller espera um campo √∫nico 'endereco' que mapeia para 'vol_rua' e √© usado
    // para compor parte do endere√ßo (com o complemento)
    const enderecoCompleto = [rua, numero, bairro, cidade, uf, complemento].filter(Boolean).join(', ');
    
    const dadosVoluntario = {
        nome: nome,
        // Enviar CPF e Telefone LIMPOS (O Controller j√° est√° corrigido para limpar, mas √© boa pr√°tica)
        cpf: cpf.replace(/\D/g, ''),
        telefone: telefone.replace(/\D/g, ''),
        dataNascimento: dataNascimento,
        endereco: enderecoCompleto, // Mapeia para 'endereco' esperado pelo Controller
        email: email,
        senha: senha,
        sexo: sexo,
        nivelAcesso: 'USER' // Padr√£o
    };

    // ------------------------------
    // 3. Chamar a API de Registro (Passo √önico)
    // ------------------------------

    try {
        UI.showAlert("üìù Cadastrando volunt√°rio...", "info");

        // CORRE√á√ÉO CR√çTICA: Usar o endpoint de registro completo
        const response = await fetch(API_REGISTRO_URL, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Accept": "application/json"
            },
            body: JSON.stringify(dadosVoluntario)
        });

        // Tentar parsear o JSON da resposta
        let result;
        try {
            result = await response.json();
        } catch (parseError) {
            console.error('‚ùå Erro ao parsear resposta JSON:', parseError);
            UI.showAlert("‚ö†Ô∏è Erro no servidor. Resposta inv√°lida recebida.", "danger");
            return;
        }

        // Verificar status HTTP
        if (response.ok && result.success) {
            // REGISTRO SUCESSO
            const message = result.message || "Cadastro realizado com sucesso! Redirecionando para login...";
            UI.showAlert("‚úÖ " + message, "success");
            setTimeout(() => {
                window.location.href = "index.html";
            }, 2000);
        } else {
            // REGISTRO FALHOU - Mostrar erro espec√≠fico
            const errorMessage = result.erro || "Erro desconhecido no servidor durante o cadastro.";

            // Identificar tipo de erro baseado no status HTTP
            let warningIcon = '‚ùå';
            if (response.status === 400) {
                warningIcon = '‚ö†Ô∏è'; // Requisi√ß√£o inv√°lida (valida√ß√£o falhou)
            } else if (response.status === 409) {
                warningIcon = 'üö´'; // Conflito (email j√° existe)
            } else if (response.status >= 500) {
                warningIcon = 'üí•'; // Erro no servidor
            }

            console.warn(`Registro falhou - Status ${response.status}:`, errorMessage);
            UI.showAlert(`${warningIcon} ${errorMessage}`, "danger");
        }
    } catch (error) {
        // ERRO DE CONEX√ÉO
        console.error("‚ùå Erro de conex√£o:", error);

        if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
            UI.showAlert("üîå N√£o foi poss√≠vel conectar ao servidor. Verifique se o backend est√° rodando em http://localhost:8080", "danger");
        } else {
            UI.showAlert("‚ö†Ô∏è Erro inesperado: " + error.message, "danger");
        }
    }
});

// Preenchimento autom√°tico do CEP
document.getElementById('cep').addEventListener('blur', async function() {
    const cep = this.value.replace(/\D/g, '');
    
    if (cep.length !== 8) return;

    UI.showAlert("Buscando endere√ßo...", "info");

    try {
        const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
        const data = await response.json();

        if (!data.erro) {
            document.getElementById('rua').value = data.logradouro || '';
            document.getElementById('bairro').value = data.bairro || '';
            document.getElementById('cidade').value = data.localidade || '';
            document.getElementById('uf').value = data.uf || '';
            
            // Focar no n√∫mero ap√≥s preencher o CEP
            document.getElementById('numero').focus();
            
            UI.showAlert("Endere√ßo preenchido automaticamente!", "success");
            setTimeout(() => {
                document.getElementById('alertArea').innerHTML = '';
            }, 2000);
        } else {
            UI.showAlert("CEP n√£o encontrado. Preencha o endere√ßo manualmente.");
        }
    } catch (error) {
        UI.showAlert("Erro ao buscar CEP. Preencha manualmente.");
    }
});

// Valida√ß√£o em tempo real da senha
document.getElementById('confirmPassword').addEventListener('input', function() {
    const senha = document.getElementById('password').value;
    const confirmSenha = this.value;
    
    if (confirmSenha && senha !== confirmSenha) {
        this.classList.add('is-invalid');
        this.classList.remove('is-valid');
    } else if (confirmSenha) {
        this.classList.add('is-valid');
        this.classList.remove('is-invalid');
    }
});
</script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
