<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Voluntário</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- MÁSCARAS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <style>
        body { background: #f5f5f5; }
        .card {
            margin-top: 40px;
            border-radius: 12px;
            padding: 20px;
        }
        .btn-primary {
            width: 100%;
            padding: 12px;
        }
        .form-section {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <h3 class="text-center mb-3">Cadastro de Voluntário</h3>
                
                <div id="alertArea"></div>

                <form id="registerForm">

                    <div class="form-section">
                        <h5>Dados Pessoais</h5>
                        
                        <div class="row">
                            <div class="col-md-8">
                                <div class="mb-3">
                                    <label class="form-label">Nome Completo *</label>
                                    <input type="text" id="nome" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Sexo *</label>
                                    <select id="sexo" class="form-select" required>
                                        <option value="">Selecione</option>
                                        <option value="M">Masculino</option>
                                        <option value="F">Feminino</option>
                                        <option value="O">Outro</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">CPF *</label>
                                    <input type="text" id="cpf" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Data de Nascimento *</label>
                                    <input type="date" id="dataNascimento" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Telefone *</label>
                                    <input type="text" id="telefone" class="form-control" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h5>Endereço</h5>
                        
                        <div class="row">
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label class="form-label">CEP *</label>
                                    <input type="text" id="cep" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-7">
                                <div class="mb-3">
                                    <label class="form-label">Rua *</label>
                                    <input type="text" id="rua" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="mb-3">
                                    <label class="form-label">Número *</label>
                                    <input type="text" id="numero" class="form-control" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-5">
                                <div class="mb-3">
                                    <label class="form-label">Bairro *</label>
                                    <input type="text" id="bairro" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="mb-3">
                                    <label class="form-label">Cidade *</label>
                                    <input type="text" id="cidade" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="mb-3">
                                    <label class="form-label">UF *</label>
                                    <select id="uf" class="form-select" required>
                                        <option value="">Selecione</option>
                                        <option value="AC">AC</option>
                                        <option value="AL">AL</option>
                                        <option value="AP">AP</option>
                                        <option value="AM">AM</option>
                                        <option value="BA">BA</option>
                                        <option value="CE">CE</option>
                                        <option value="DF">DF</option>
                                        <option value="ES">ES</option>
                                        <option value="GO">GO</option>
                                        <option value="MA">MA</option>
                                        <option value="MT">MT</option>
                                        <option value="MS">MS</option>
                                        <option value="MG">MG</option>
                                        <option value="PA">PA</option>
                                        <option value="PB">PB</option>
                                        <option value="PR">PR</option>
                                        <option value="PE">PE</option>
                                        <option value="PI">PI</option>
                                        <option value="RJ">RJ</option>
                                        <option value="RN">RN</option>
                                        <option value="RS">RS</option>
                                        <option value="RO">RO</option>
                                        <option value="RR">RR</option>
                                        <option value="SC">SC</option>
                                        <option value="SP">SP</option>
                                        <option value="SE">SE</option>
                                        <option value="TO">TO</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Complemento</label>
                            <input type="text" id="complemento" class="form-control">
                        </div>
                    </div>

                    <div class="form-section">
                        <h5>Dados de Acesso</h5>
                        
                        <div class="mb-3">
                            <label class="form-label">Email (Login) *</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Senha *</label>
                                    <input type="password" id="password" class="form-control" required minlength="6">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Confirmar Senha *</label>
                                    <input type="password" id="confirmPassword" class="form-control" required minlength="6">
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Cadastrar</button>

                </form>

            </div>
        </div>
    </div>
</div>

<!-- Alert helper -->
<script>
const UI = {
    showAlert(msg, type = "danger") {
        document.getElementById("alertArea").innerHTML = `
            <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                ${msg}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        `;
    },
    
    clearForm() {
        document.getElementById('registerForm').reset();
    }
};
</script>

<!-- MÁSCARAS -->
<script>
$(document).ready(() => {
    $('#cpf').mask('000.000.000-00');
    $('#telefone').mask('(00) 00000-0000');
    $('#cep').mask('00000-000');
});
</script>

<!-- LÓGICA DO FORMULÁRIO -->
<script>

const API_VOLUNTARIO = "http://localhost:8080/apis/voluntario";
const API_REGISTRO_URL = "http://localhost:8080/apis/acesso/registrar";

document.getElementById('registerForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    // Coletar todos os dados do formulário
    const nome = document.getElementById('nome').value.trim();
    const cpf = document.getElementById('cpf').value.trim();
    const email = document.getElementById('email').value.trim();
    const telefone = document.getElementById('telefone').value.trim();
    const dataNascimento = document.getElementById('dataNascimento').value;
    const sexo = document.getElementById('sexo').value;
    const cep = document.getElementById('cep').value.trim();
    const rua = document.getElementById('rua').value.trim();
    const numero = document.getElementById('numero').value.trim();
    const bairro = document.getElementById('bairro').value.trim();
    const cidade = document.getElementById('cidade').value.trim();
    const uf = document.getElementById('uf').value;
    const complemento = document.getElementById('complemento').value.trim();
    const senha = document.getElementById('password').value.trim();
    const confirmSenha = document.getElementById('confirmPassword').value.trim();

    // ------------------------------
    // Validações
    // ------------------------------

    // Validar campos obrigatórios
    const camposObrigatorios = [
        {valor: nome, nome: "Nome Completo"},
        {valor: cpf, nome: "CPF"},
        {valor: email, nome: "Email"},
        {valor: telefone, nome: "Telefone"},
        {valor: dataNascimento, nome: "Data de Nascimento"},
        {valor: sexo, nome: "Sexo"},
        {valor: cep, nome: "CEP"},
        {valor: rua, nome: "Rua"},
        {valor: numero, nome: "Número"},
        {valor: bairro, nome: "Bairro"},
        {valor: cidade, nome: "Cidade"},
        {valor: uf, nome: "UF"},
        {valor: senha, nome: "Senha"},
        {valor: confirmSenha, nome: "Confirmar Senha"}
    ];

    const campoVazio = camposObrigatorios.find(campo => !campo.valor);
    if (campoVazio) {
        UI.showAlert(`⚠️ O campo "${campoVazio.nome}" é obrigatório.`);
        return;
    }

    if (senha !== confirmSenha) {
        UI.showAlert("⚠️ As senhas não coincidem.");
        return;
    }

    if (senha.length < 6) {
        UI.showAlert("⚠️ A senha deve ter pelo menos 6 caracteres.");
        return;
    }

    // Validação de idade mínima
    const nasc = new Date(dataNascimento);
    const hoje = new Date();
    let idade = hoje.getFullYear() - nasc.getFullYear();
    const m = hoje.getMonth() - nasc.getMonth();

    if (m < 0 || (m === 0 && hoje.getDate() < nasc.getDate())) {
        idade--;
    }

    if (idade < 18) {
        UI.showAlert("⛔ Apenas voluntários com 18 anos ou mais podem se cadastrar.");
        return;
    }

    // Validação de CPF
    const cpfLimpo = cpf.replace(/\D/g, '');
    if (cpfLimpo.length !== 11) {
        UI.showAlert("⚠️ CPF inválido.");
        return;
    }

    // ------------------------------
    // 1️⃣ Criar voluntário
    // ------------------------------

    // Tente diferentes estruturas de payload baseado no que seu backend espera
    const voluntarioPayloads = [
        {
            // Estrutura 1: Campos completos
            vol_nome: nome,
            vol_cpf: cpfLimpo,
            vol_email: email,
            vol_telefone: telefone.replace(/\D/g, ''),
            vol_datanasc: dataNascimento,
            vol_sexo: sexo,
            vol_rua: rua,
            vol_numero: numero,
            vol_bairro: bairro,
            vol_cidade: cidade,
            vol_uf: uf,
            vol_cep: cep.replace(/\D/g, ''),
            vol_complemento: complemento,
            vol_status: "A"
        },
        {
            // Estrutura 2: Formato alternativo
            nome: nome,
            cpf: cpfLimpo,
            email: email,
            telefone: telefone.replace(/\D/g, ''),
            dataNascimento: dataNascimento,
            sexo: sexo,
            endereco: {
                rua: rua,
                numero: numero,
                bairro: bairro,
                cidade: cidade,
                uf: uf,
                cep: cep.replace(/\D/g, ''),
                complemento: complemento
            },
            status: "A"
        }
    ];

    let voluntarioId;
    let success = false;

    // Tentar diferentes formatos de payload
    for (let payload of voluntarioPayloads) {
        try {
            console.log("Tentando payload:", payload);
            
            const response = await fetch(API_VOLUNTARIO, {
                method: "POST",
                headers: { 
                    "Content-Type": "application/json",
                    "Accept": "application/json"
                },
                body: JSON.stringify(payload)
            });

            const result = await response.json();
            console.log("Resposta do servidor:", result);

            if (response.ok) {
                // Tente diferentes possibilidades de onde o ID pode estar
                voluntarioId = result.voluntarioId || result.id || result.codigo || result.codVoluntario;
                success = true;
                break;
            } else {
                console.log("Falha com payload:", payload, "Erro:", result);
            }
        } catch (error) {
            console.log("Erro na requisição:", error);
        }
    }

    if (!success) {
        UI.showAlert("❌ Erro ao cadastrar voluntário. Verifique os dados e tente novamente.");
        return;
    }

    if (!voluntarioId) {
        UI.showAlert("❌ Não foi possível obter o ID do voluntário cadastrado.");
        return;
    }

    // ------------------------------
    // 2️⃣ Criar login
    // ------------------------------

    const loginPayloads = [
        {
            // Estrutura 1
            login: email,
            senha: senha,
            voluntarioId: voluntarioId,
            nivelAcesso: "VOLUNTARIO",
            status: "A"
        },
        {
            // Estrutura 2
            email: email,
            password: senha,
            idVoluntario: voluntarioId,
            nivel: "VOLUNTARIO",
            ativo: true
        }
    ];

    let loginSuccess = false;

    for (let loginPayload of loginPayloads) {
        try {
            console.log("Tentando login payload:", loginPayload);
            
            const response = await fetch(API_REGISTRO_URL, {
                method: "POST",
                headers: { 
                    "Content-Type": "application/json",
                    "Accept": "application/json"
                },
                body: JSON.stringify(loginPayload)
            });

            const result = await response.json();
            console.log("Resposta do login:", result);

            if (response.ok) {
                loginSuccess = true;
                break;
            }
        } catch (error) {
            console.log("Erro no login:", error);
        }
    }

    if (loginSuccess) {
        UI.showAlert("✅ Cadastro realizado com sucesso! Redirecionando para login...", "success");
        setTimeout(() => {
            window.location.href = "login.html"; // ou index.html
        }, 3000);
    } else {
        UI.showAlert("⚠️ Voluntário cadastrado, mas houve problema ao criar o acesso. Entre em contato com o suporte.");
    }
});

// Preenchimento automático do CEP
document.getElementById('cep').addEventListener('blur', async function() {
    const cep = this.value.replace(/\D/g, '');
    
    if (cep.length !== 8) return;

    UI.showAlert("Buscando endereço...", "info");

    try {
        const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
        const data = await response.json();

        if (!data.erro) {
            document.getElementById('rua').value = data.logradouro || '';
            document.getElementById('bairro').value = data.bairro || '';
            document.getElementById('cidade').value = data.localidade || '';
            document.getElementById('uf').value = data.uf || '';
            
            // Focar no número após preencher o CEP
            document.getElementById('numero').focus();
            
            UI.showAlert("Endereço preenchido automaticamente!", "success");
            setTimeout(() => {
                document.getElementById('alertArea').innerHTML = '';
            }, 2000);
        } else {
            UI.showAlert("CEP não encontrado. Preencha o endereço manualmente.");
        }
    } catch (error) {
        UI.showAlert("Erro ao buscar CEP. Preencha manualmente.");
    }
});

// Validação em tempo real da senha
document.getElementById('confirmPassword').addEventListener('input', function() {
    const senha = document.getElementById('password').value;
    const confirmSenha = this.value;
    
    if (confirmSenha && senha !== confirmSenha) {
        this.classList.add('is-invalid');
        this.classList.remove('is-valid');
    } else if (confirmSenha) {
        this.classList.add('is-valid');
        this.classList.remove('is-invalid');
    }
});
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
