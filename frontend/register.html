<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Volunt√°rio</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <style>
        body { background: #f5f5f5; }
        .card {
            margin-top: 40px;
            border-radius: 12px;
            padding: 20px;
        }
        .btn-primary {
            width: 100%;
            padding: 12px;
        }
        .form-section {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <h3 class="text-center mb-3">Cadastro de Volunt√°rio</h3>
                
                <div id="alertArea"></div>

                <form id="registerForm">
                    
                    <input type="hidden" id="volId" value="0"> 

                    <div class="form-section">
                        <h5>Dados Pessoais</h5>
                        
                        <div class="row">
                            <div class="col-md-8">
                                <div class="mb-3">
                                    <label class="form-label">Nome Completo *</label>
                                    <input type="text" id="nome" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Sexo *</label>
                                    <select id="sexo" class="form-select" required>
                                        <option value="">Selecione</option>
                                        <option value="M">Masculino</option>
                                        <option value="F">Feminino</option>
                                        <option value="O">Outro</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">CPF *</label>
                                    <input type="text" id="cpf" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Data de Nascimento *</label>
                                    <input type="date" id="dataNascimento" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Telefone *</label>
                                    <input type="text" id="telefone" class="form-control" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h5>Endere√ßo</h5>
                        
                        <div class="row">
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label class="form-label">CEP *</label>
                                    <input type="text" id="cep" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-7">
                                <div class="mb-3">
                                    <label class="form-label">Rua *</label>
                                    <input type="text" id="rua" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="mb-3">
                                    <label class="form-label">N√∫mero *</label>
                                    <input type="text" id="numero" class="form-control" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-5">
                                <div class="mb-3">
                                    <label class="form-label">Bairro *</label>
                                    <input type="text" id="bairro" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="mb-3">
                                    <label class="form-label">Cidade *</label>
                                    <input type="text" id="cidade" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="mb-3">
                                    <label class="form-label">UF *</label>
                                    <select id="uf" class="form-select" required>
                                        <option value="">Selecione</option>
                                        <option value="AC">AC</option><option value="AL">AL</option><option value="AP">AP</option>
                                        <option value="AM">AM</option><option value="BA">BA</option><option value="CE">CE</option>
                                        <option value="DF">DF</option><option value="ES">ES</option><option value="GO">GO</option>
                                        <option value="MA">MA</option><option value="MT">MT</option><option value="MS">MS</option>
                                        <option value="MG">MG</option><option value="PA">PA</option><option value="PB">PB</option>
                                        <option value="PR">PR</option><option value="PE">PE</option><option value="PI">PI</option>
                                        <option value="RJ">RJ</option><option value="RN">RN</option><option value="RS">RS</option>
                                        <option value="RO">RO</option><option value="RR">RR</option><option value="SC">SC</option>
                                        <option value="SP">SP</option><option value="SE">SE</option><option value="TO">TO</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Complemento</label>
                            <input type="text" id="complemento" class="form-control">
                        </div>
                    </div>

                    <div class="form-section">
                        <h5>Dados de Acesso</h5>
                        
                        <div class="mb-3">
                            <label class="form-label">Email (Login) *</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Senha *</label>
                                    <input type="password" id="password" class="form-control" required minlength="6">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Confirmar Senha *</label>
                                    <input type="password" id="confirmPassword" class="form-control" required minlength="6">
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>

                    <div class="text-center mt-3">
                        <a href="index.html" class="btn btn-link">J√° tem conta? Fazer login</a>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>

<script>
const UI = {
    showAlert(msg, type = "danger") {
        document.getElementById("alertArea").innerHTML = `
            <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                ${msg}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        `;
    },
    
    clearForm() {
        document.getElementById('registerForm').reset();
    }
};
</script>

<script>
$(document).ready(() => {
    $('#cpf').mask('000.000.000-00');
    // Corrigido para acomodar o limite de 12 d√≠gitos do seu banco (opcionalmente)
    const options = {
        onKeyPress: function (cpf, e, field, options) {
            const masks = ['(00) 0000-0000', '(00) 90000-0000'];
            const mask = (cpf.length > 14) ? masks[1] : masks[0];
            $('#telefone').mask(mask, options);
        }
    };
    $('#telefone').mask('(00) 0000-0000', options);
    $('#cep').mask('00000-000');
});
</script>

<script>
const API_ACESSO_BASE = "http://localhost:8080/apis/acesso";
const API_VERIFICAR_CPF = `${API_ACESSO_BASE}/verificar-cpf`;
const API_REGISTRO_URL = `${API_ACESSO_BASE}/registrar`;

const form = document.getElementById('registerForm');
const cpfInput = document.getElementById('cpf');
const volIdInput = document.getElementById('volId');


// --- Fun√ß√µes de L√≥gica ---

function preencherCampos(dados) {
    document.getElementById('nome').value = dados.nome || '';
    document.getElementById('email').value = dados.email || '';
    
    // Preenche e for√ßa m√°scara
    $('#telefone').mask('(00) 00000-0000').val(dados.telefone).trigger('input');
    $('#cep').mask('00000-000').val(dados.cep).trigger('input');
    
    document.getElementById('dataNascimento').value = dados.dataNascimento || ''; 
    document.getElementById('sexo').value = (dados.sexo && dados.sexo.length > 0) ? dados.sexo.substring(0, 1).toUpperCase() : '';
    document.getElementById('rua').value = dados.rua || '';
    document.getElementById('numero').value = dados.numero || '';
    document.getElementById('bairro').value = dados.bairro || '';
    document.getElementById('cidade').value = dados.cidade || '';
    document.getElementById('uf').value = dados.uf || '';
    document.getElementById('complemento').value = dados.complemento || '';
}


async function verificarCpf() {
    const cpfLimpo = cpfInput.value.replace(/\D/g, '');
    volIdInput.value = '0'; 

    if (cpfLimpo.length !== 11) return;

    UI.showAlert("Buscando CPF existente...", "info");

    try {
        const response = await fetch(`${API_VERIFICAR_CPF}/${cpfLimpo}`);
        const data = await response.json();

        if (response.ok && data.encontrado) {
            
            if (data.vol_id) {
                // Volunt√°rio encontrado, mas sem Login (Permite Registro)
                volIdInput.value = data.vol_id; 
                cpfInput.disabled = true; // Desabilita para n√£o ser alterado
                cpfInput.style.backgroundColor = '#e9ecef';
                
                preencherCampos(data);
                
                UI.showAlert("‚úÖ Volunt√°rio encontrado! Preencha apenas o Email e a Senha para criar seu acesso.", "success");
                
            } else {
                // CPF existe E j√° tem login (Erro)
                UI.showAlert(`üö´ ${data.erro || 'Este CPF j√° est√° cadastrado e possui Login de acesso.'}`, "danger");
                volIdInput.value = '0';
                cpfInput.disabled = false;
            }
            
        } else if (!data.encontrado) {
            // CPF n√£o existe (Segue com o cadastro normalmente)
            UI.showAlert("üìù CPF validado! Preencha o restante do formul√°rio para o primeiro cadastro.", "success");
            cpfInput.disabled = false;
        } else if (data.erro) {
             UI.showAlert(`üö´ ${data.erro}`, "danger");
        }
        
    } catch (error) {
        console.error("Erro ao verificar CPF:", error);
        UI.showAlert("‚ö†Ô∏è Erro de conex√£o ao verificar CPF. Tente novamente.", "danger");
    } finally {
        // Remove o alerta de "Buscando CPF"
        if (document.getElementById('alertArea').querySelector('.alert-info')) {
             document.getElementById('alertArea').innerHTML = '';
        }
    }
}

// Vincula a fun√ß√£o de verifica√ß√£o ao campo CPF
cpfInput.addEventListener('blur', verificarCpf);


// Preenchimento autom√°tico do CEP
document.getElementById('cep').addEventListener('blur', async function() {
    const cep = this.value.replace(/\D/g, '');
    
    if (cep.length !== 8) return;

    UI.showAlert("Buscando endere√ßo...", "info");

    try {
        const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
        const data = await response.json();

        if (!data.erro) {
            document.getElementById('rua').value = data.logradouro || '';
            document.getElementById('bairro').value = data.bairro || '';
            document.getElementById('cidade').value = data.localidade || '';
            document.getElementById('uf').value = data.uf || '';
            
            document.getElementById('numero').focus();
            
            UI.showAlert("Endere√ßo preenchido automaticamente!", "success");
            setTimeout(() => {
                document.getElementById('alertArea').innerHTML = '';
            }, 2000);
        } else {
            UI.showAlert("CEP n√£o encontrado. Preencha o endere√ßo manualmente.");
        }
    } catch (error) {
        UI.showAlert("Erro ao buscar CEP. Preencha manualmente.");
    }
});


// L√≥gica de Submiss√£o do Formul√°rio
form.addEventListener('submit', async function(e) {
    e.preventDefault();

    // 1. Reabilitar CPF para garantir que o valor seja enviado no payload (se desabilitado)
    const isCpfDisabled = cpfInput.disabled;
    if (isCpfDisabled) cpfInput.disabled = false;

    // 2. Coletar e Validar
    const nome = document.getElementById('nome').value.trim();
    const cpf = document.getElementById('cpf').value.trim();
    const email = document.getElementById('email').value.trim();
    const telefone = document.getElementById('telefone').value.trim();
    const dataNascimento = document.getElementById('dataNascimento').value;
    const sexo = document.getElementById('sexo').value;
    const cep = document.getElementById('cep').value.trim();
    const rua = document.getElementById('rua').value.trim();
    const numero = document.getElementById('numero').value.trim();
    const bairro = document.getElementById('bairro').value.trim();
    const cidade = document.getElementById('cidade').value.trim();
    const uf = document.getElementById('uf').value;
    const complemento = document.getElementById('complemento').value.trim();
    const senha = document.getElementById('password').value.trim();
    const confirmSenha = document.getElementById('confirmPassword').value.trim();
    
    const camposObrigatorios = [
        {valor: nome, nome: "Nome Completo"}, {valor: cpf, nome: "CPF"}, {valor: email, nome: "Email"},
        {valor: telefone, nome: "Telefone"}, {valor: dataNascimento, nome: "Data de Nascimento"},
        {valor: sexo, nome: "Sexo"}, {valor: cep, nome: "CEP"}, {valor: rua, nome: "Rua"}, 
        {valor: numero, nome: "N√∫mero"}, {valor: bairro, nome: "Bairro"}, {valor: cidade, nome: "Cidade"}, 
        {valor: uf, nome: "UF"}, {valor: senha, nome: "Senha"}, {valor: confirmSenha, nome: "Confirmar Senha"}
    ];

    const campoVazio = camposObrigatorios.find(campo => !campo.valor);
    if (campoVazio || senha !== confirmSenha || senha.length < 6) {
        if (isCpfDisabled) cpfInput.disabled = true; // Re-desabilitar CPF ap√≥s valida√ß√£o
        UI.showAlert(`‚ö†Ô∏è Corrija os erros: ${campoVazio ? `O campo "${campoVazio.nome}" √© obrigat√≥rio.` : (senha !== confirmSenha ? 'As senhas n√£o coincidem.' : 'A senha √© muito curta.')}`);
        return;
    }
    
    // 3. Valida√ß√£o de idade (simplificada)
    const nasc = new Date(dataNascimento);
    const hoje = new Date();
    const idade = hoje.getFullYear() - nasc.getFullYear() - (new Date(hoje.getFullYear(), nasc.getMonth(), nasc.getDate()) > hoje ? 1 : 0);
    if (idade < 18) {
        if (isCpfDisabled) cpfInput.disabled = true;
        UI.showAlert("‚õî Apenas volunt√°rios com 18 anos ou mais podem se cadastrar.");
        return;
    }

    // 4. Construir Payload
    const dadosVoluntario = {
        nome: nome,
        cpf: cpf.replace(/\D/g, ''),
        telefone: telefone.replace(/\D/g, ''),
        dataNascimento: dataNascimento,
        email: email,
        senha: senha,
        sexo: sexo,
        rua: rua,
        numero: numero,
        bairro: bairro,
        cidade: cidade,
        cep: cep.replace(/\D/g, ''),
        uf: uf,
        complemento: complemento,
        nivelAcesso: 'USER'
    };

    // 5. Chamar a API de Registro
    try {
        UI.showAlert("üìù Cadastrando/Atualizando volunt√°rio...", "info");

        const response = await fetch(API_REGISTRO_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(dadosVoluntario)
        });

        const result = await response.json();

        if (response.ok && result.success) {
            UI.showAlert("‚úÖ " + (result.message || "Cadastro realizado com sucesso! Redirecionando para login..."), "success");
            setTimeout(() => {
                window.location.href = "index.html";
            }, 2000);
        } else {
            UI.showAlert(`üö´ ${result.erro || "Erro desconhecido no servidor durante o cadastro."}`, "danger");
        }
    } catch (error) {
        UI.showAlert("‚ö†Ô∏è Erro inesperado: N√£o foi poss√≠vel conectar ao servidor. " + error.message, "danger");
    } finally {
        if (isCpfDisabled) cpfInput.disabled = true; // Re-desabilitar se estava desabilitado
    }
});
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
