<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOARC - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1 class="login-title">DOARC</h1>
                <p class="login-subtitle">Doa√ß√µes, Organiza√ß√£o e Apoio para a Rede Ceifeiros</p>
            </div>

            <!-- Alert Area -->
            <div id="alertArea"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label required">E-mail</label>
                    <input
                        type="email"
                        id="email"
                        class="form-control"
                        placeholder="seu@email.com"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label required">Senha</label>
                    <input
                        type="password"
                        id="password"
                        class="form-control"
                        placeholder="Digite sua senha"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        Entrar
                    </button>
                </div>

                <div class="text-center">
                    <p style="margin-top: 1rem; color: var(--text-light);">
                        N√£o tem uma conta?
                        <a href="register.html" style="color: var(--primary-color); text-decoration: none; font-weight: 500;">
                            Cadastre-se aqui
                        </a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const alertArea = document.getElementById('alertArea');

            // Limpar alertas anteriores
            alertArea.innerHTML = '';

            // Valida√ß√µes b√°sicas
            if (!email) {
                UI.showAlert('E-mail √© obrigat√≥rio', 'danger');
                return;
            }

            if (!password) {
                UI.showAlert('Senha √© obrigat√≥ria', 'danger');
                return;
            }

            if (!Validator.isValidEmail(email)) {
                UI.showAlert('E-mail inv√°lido', 'danger');
                return;
            }

            try {
                // Mostrar loading
                UI.showAlert('Autenticando...', 'info');

                // Chamar API de login
                const response = await fetch('http://localhost:8080/apis/acesso/logar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        senha: password
                    })
                });

                // Tentar parsear o JSON da resposta
                let result;
                try {
                    result = await response.json();
                } catch (parseError) {
                    console.error('Erro ao parsear resposta JSON:', parseError);
                    UI.showAlert('‚ö†Ô∏è Erro no servidor. Resposta inv√°lida recebida.', 'danger');
                    return;
                }

                // Verificar status HTTP
                if (response.ok && result.success) {
                    // LOGIN SUCESSO
                    localStorage.setItem('token', result.token);
                    localStorage.setItem('loggedIn', 'true');
                    localStorage.setItem('user', JSON.stringify({
                        email: result.usuario.email,
                        nivelAcesso: result.usuario.nivelAcesso,
                        voluntarioId: result.usuario.voluntarioId,
                        nome: result.usuario.nome || result.usuario.email
                    }));

                    UI.showAlert('‚úÖ Login realizado com sucesso! Redirecionando...', 'success');

                    setTimeout(() => {
                        window.location.href = 'pages/dashboard.html';
                    }, 1000);
                } else {
                    // LOGIN FALHOU - Mostrar erro espec√≠fico
                    const errorMessage = result.erro || 'Erro ao fazer login';

                    // Identificar tipo de erro baseado no status HTTP
                    let warningIcon = '‚ùå';
                    if (response.status === 401) {
                        warningIcon = 'üîí'; // N√£o autorizado (credenciais inv√°lidas)
                    } else if (response.status === 403) {
                        warningIcon = 'üö´'; // Proibido (conta inativa)
                    } else if (response.status === 400) {
                        warningIcon = '‚ö†Ô∏è'; // Requisi√ß√£o inv√°lida
                    } else if (response.status >= 500) {
                        warningIcon = 'üí•'; // Erro no servidor
                    }

                    console.warn(`Login falhou - Status ${response.status}:`, errorMessage);
                    UI.showAlert(`${warningIcon} ${errorMessage}`, 'danger');
                }

            } catch (error) {
                // ERRO DE CONEX√ÉO
                console.error('‚ùå Erro de conex√£o:', error);

                if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
                    UI.showAlert('üîå N√£o foi poss√≠vel conectar ao servidor. Verifique se o backend est√° rodando em http://localhost:8080', 'danger');
                } else {
                    UI.showAlert('‚ö†Ô∏è Erro inesperado: ' + error.message, 'danger');
                }
            }
        });
    </script>
</body>
</html>
