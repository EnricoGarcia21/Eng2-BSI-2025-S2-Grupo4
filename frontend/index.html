<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Voluntário - DOARC</title>
    
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- MÁSCARAS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <style>
        body { background: #f5f5f5; }
        .card {
            margin-top: 40px;
            border-radius: 12px;
            padding: 20px;
        }
        .btn-primary {
            width: 100%;
            padding: 12px;
        }
        .form-section {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .alert {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <h3 class="text-center mb-3">Cadastro de Voluntário</h3>
                
                <div id="alertArea"></div>

                <form id="registerForm">
                    <div class="form-section">
                        <h5>Dados Pessoais</h5>
                        
                        <div class="row">
                            <div class="col-md-8">
                                <div class="mb-3">
                                    <label class="form-label">Nome Completo *</label>
                                    <input type="text" id="nome" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Sexo</label>
                                    <select id="sexo" class="form-select">
                                        <option value="">Selecione</option>
                                        <option value="M">Masculino</option>
                                        <option value="F">Feminino</option>
                                        <option value="O">Outro</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">CPF *</label>
                                    <input type="text" id="cpf" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Data de Nascimento *</label>
                                    <input type="date" id="dataNascimento" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Telefone *</label>
                                    <input type="text" id="telefone" class="form-control" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h5>Endereço</h5>
                        
                        <div class="row">
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label class="form-label">CEP</label>
                                    <input type="text" id="cep" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-7">
                                <div class="mb-3">
                                    <label class="form-label">Rua</label>
                                    <input type="text" id="rua" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="mb-3">
                                    <label class="form-label">Número</label>
                                    <input type="text" id="numero" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-5">
                                <div class="mb-3">
                                    <label class="form-label">Bairro</label>
                                    <input type="text" id="bairro" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="mb-3">
                                    <label class="form-label">Cidade</label>
                                    <input type="text" id="cidade" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="mb-3">
                                    <label class="form-label">UF</label>
                                    <select id="uf" class="form-select">
                                        <option value="">UF</option>
                                        <option value="SP">SP</option>
                                        <option value="RJ">RJ</option>
                                        <option value="MG">MG</option>
                                        <option value="RS">RS</option>
                                        <option value="PR">PR</option>
                                        <option value="SC">SC</option>
                                        <option value="BA">BA</option>
                                        <option value="GO">GO</option>
                                        <option value="PE">PE</option>
                                        <option value="CE">CE</option>
                                        <!-- Adicione outros estados conforme necessário -->
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h5>Dados de Acesso</h5>
                        
                        <div class="mb-3">
                            <label class="form-label">Email (Login) *</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Senha *</label>
                                    <input type="password" id="password" class="form-control" required minlength="6">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Confirmar Senha *</label>
                                    <input type="password" id="confirmPassword" class="form-control" required minlength="6">
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                    
                    <div class="text-center mt-3">
                        <a href="index.html" class="btn btn-link">Já tem conta? Fazer login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="js/auth.js"></script>
<script>
    const UI = {
        showAlert(msg, type = "danger") {
            document.getElementById("alertArea").innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${msg}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        },
        
        clearForm() {
            document.getElementById('registerForm').reset();
        }
    };

    // Máscaras
    $(document).ready(() => {
        $('#cpf').mask('000.000.000-00');
        $('#telefone').mask('(00) 00000-0000');
        $('#cep').mask('00000-000');
    });

    // Lógica do formulário
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        // Coletar dados
        const nome = document.getElementById('nome').value.trim();
        const cpf = document.getElementById('cpf').value.trim();
        const email = document.getElementById('email').value.trim();
        const telefone = document.getElementById('telefone').value.trim();
        const dataNascimento = document.getElementById('dataNascimento').value;
        const senha = document.getElementById('password').value.trim();
        const confirmSenha = document.getElementById('confirmPassword').value.trim();

        // Validações
        if (!nome || !cpf || !email || !telefone || !dataNascimento || !senha) {
            UI.showAlert("⚠️ Preencha todos os campos obrigatórios.");
            return;
        }

        if (senha !== confirmSenha) {
            UI.showAlert("⚠️ As senhas não coincidem.");
            return;
        }

        if (senha.length < 6) {
            UI.showAlert("⚠️ A senha deve ter pelo menos 6 caracteres.");
            return;
        }

        // Montar endereço
        const rua = document.getElementById('rua').value.trim();
        const numero = document.getElementById('numero').value.trim();
        const bairro = document.getElementById('bairro').value.trim();
        const cidade = document.getElementById('cidade').value.trim();
        const uf = document.getElementById('uf').value;
        
        const endereco = [rua, numero, bairro, cidade, uf].filter(Boolean).join(', ');

        // Dados para envio
        const dadosVoluntario = {
            nome: nome,
            cpf: cpf.replace(/\D/g, ''),
            telefone: telefone.replace(/\D/g, ''),
            dataNascimento: dataNascimento,
            endereco: endereco || 'Não informado',
            email: email,
            senha: senha,
            nivelAcesso: 'USER'
        };

        try {
            UI.showAlert("Cadastrando...", "info");
            
            const result = await Auth.register(dadosVoluntario);

            if (result.success) {
                UI.showAlert("✅ " + result.message, "success");
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 2000);
            } else {
                UI.showAlert("❌ " + result.message);
            }
        } catch (error) {
            console.error('Erro no cadastro:', error);
            UI.showAlert("❌ Erro de conexão com o servidor.");
        }
    });

    // Preenchimento automático do CEP
    document.getElementById('cep').addEventListener('blur', async function() {
        const cep = this.value.replace(/\D/g, '');
        
        if (cep.length !== 8) return;

        try {
            const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
            const data = await response.json();

            if (!data.erro) {
                document.getElementById('rua').value = data.logradouro || '';
                document.getElementById('bairro').value = data.bairro || '';
                document.getElementById('cidade').value = data.localidade || '';
                document.getElementById('uf').value = data.uf || '';
                
                document.getElementById('numero').focus();
            }
        } catch (error) {
            console.log('Erro ao buscar CEP:', error);
        }
    });
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
