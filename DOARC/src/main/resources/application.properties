spring.application.name=casoftWebSpring


# Configurações do servidor
server.port=8080
server.servlet.context-path=/

# Configurações do JWT
app.jwt.secret=DOARC_JWT_SECRET_KEY_2024_SUPER_FORTE_MINIMO_32_CARACTERES_PARA_HS256_ALGORITHM
app.jwt.expiration-ms=86400000

# Configurações do banco de dados PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/doarc_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurações de conexão do pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000

# Configurações de logging
logging.level.DOARC.mvc=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=INFO

# Configurações de encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Configurações de CORS (caso necessário)
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=false

# Configurações de desenvolvimento
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Configurações de JSON
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.write-dates-as-timestamps=false