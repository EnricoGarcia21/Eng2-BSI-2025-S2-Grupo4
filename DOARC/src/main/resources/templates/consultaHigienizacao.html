<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consulta de Higienização de Roupas</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        /* Estilos específicos para botões, se não estiverem no style.css */
        .edit-btn, .delete-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            text-decoration: none;
        }
        .edit-btn { background-color: #28A745; } /* Verde para Alterar/Novo */
        .delete-btn { background-color: #DC3545; } /* Vermelho para Excluir */
        .header, .container { max-width: 1200px; margin: 0 auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
<header class="header">
    <nav>
        <a href="menu.html" class="nav-link">Voltar para o Menu Principal</a>
    </nav>
</header>

<div class="container">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h1>Consulta de Higienização de Roupas</h1>
        <div style="display: flex; gap: 10px;">
            <a href="cadastroHigienizacao.html">
                <button id="btn-novo" class="edit-btn" style="background-color: #17A2B8;">Novo Registro</button>
            </a>
            <a href="menu.html">
                <button class="edit-btn" style="background-color: #6C757D;">Menu</button>
            </a>
        </div>
    </div>

    <div class="filtro-container" style="display: flex; align-items: center;">
        <input type="text" id="filtro-input" class="form-control" placeholder="Digite descrição ou local..." style="padding: 8px; border: 1px solid #ccc; flex-grow: 1; margin-right: 10px;" />

        <button class="edit-btn" id="filtrar-descricao" style="background-color: #6C757D;">Filtrar por Descrição</button>
        <button class="edit-btn" id="filtrar-local" style="background-color: #6C757D;">Filtrar por Local</button>

        <p id="filtro-status" style="margin-left: 20px; font-style: italic; color: #999;">Filtrando por Descrição</p>
    </div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Data Agendada</th>
            <th>Descrição da Roupa</th>
            <th>Local</th>
            <th>Hora</th>
            <th>Valor Pago</th>
            <th>Voluntário ID</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody id="tabela-higienizacao">
        <tr><td colspan="8">Carregando registros...</td></tr>
        </tbody>
    </table>

    <div id="message-consulta"></div>
</div>

<script src="gerenciarHigienizacao.js"></script>
</body>
</html>
