<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alterar Donatário</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<header class="header">
    <nav>
        <a href="gerenciarDonatarios.html" class="nav-link">Voltar para a Consulta</a>
    </nav>
</header>

<div class="form-container">

    <h1>Alterar Donatário</h1>

    <div id="submitErrorMessage" class="error-message" style="display: none; margin-bottom: 20px;"></div>
    <div id="submitSuccessMessage" class="success-message" style="display: none; margin-bottom: 20px;"></div>

    <form id="donatarioForm">

        <h2>Informações Pessoais</h2>

        <label for="don_nome" class="form-label">Nome Completo</label>
        <input type="text" id="don_nome" class="form-control" required />

        <label for="don_data_nasc" class="form-label">Data de Nascimento</label>
        <input type="date" id="don_data_nasc" class="form-control" required />

        <label for="don_sexo" class="form-label">Gênero</label>
        <select id="don_sexo" class="form-control" required>
            <option value="" disabled selected>Selecione</option>
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
            <option value="O">Outro</option>
            <option value="N">Prefiro Não Informar</option>
        </select>

        <label for="don_telefone" class="form-label">Telefone</label>
        <input type="tel" id="don_telefone" class="form-control" placeholder="(XX) XXXXX-XXXX" maxlength="15" required />

        <label for="don_email" class="form-label">Email</label>
        <input type="email" id="don_email" class="form-control" required />

        <h2>Endereço</h2>

        <div style="display: flex; gap: 20px;">
            <div style="flex: 2;">
                <label for="don_cep" class="form-label">CEP</label>
                <input type="text" id="don_cep" class="form-control" placeholder="XXXXX-XXX" maxlength="9" required />
            </div>
            <div style="flex: 1;">
                <label for="don_uf" class="form-label">UF</label>
                <input type="text" id="don_uf" class="form-control" placeholder="XX" maxlength="2" required />
            </div>
        </div>

        <label for="don_cidade" class="form-label">Cidade</label>
        <input type="text" id="don_cidade" class="form-control" required />

        <label for="don_bairro" class="form-label">Bairro</label>
        <input type="text" id="don_bairro" class="form-control" required />

        <label for="don_rua" class="form-label">Rua e Número</label>
        <input type="text" id="don_rua" class="form-control" required />

        <button type="submit" class="btn-gradient">Salvar Alterações</button>
    </form>

</div>

<script src="alterarDonatario.js"></script>
</body>
</html>
