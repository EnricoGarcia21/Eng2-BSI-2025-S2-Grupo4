<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alterar Registro de Higienização</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<header class="header">
    <nav>
        <a href="consultaHigienizacao.html" class="nav-link">Voltar para a Consulta</a>
    </nav>
</header>

<div class="form-container">

    <h1>Alterar Registro de Higienização</h1>

    <div id="submitErrorMessage" class="error-message" style="display: none; margin-bottom: 20px;"></div>
    <div id="submitSuccessMessage" class="success-message" style="display: none; margin-bottom: 20px;"></div>

    <form id="higienizacaoForm">

        <h2>Detalhes do Serviço</h2>

        <label for="hig_data_agendada" class="form-label">Data Agendada</label>
        <input type="date" id="hig_data_agendada" class="form-control" required />

        <label for="hig_hora" class="form-label">Hora Agendada</label>
        <input type="time" id="hig_hora" class="form-control" placeholder="HH:MM" required />

        <label for="hig_local" class="form-label">Local do Serviço (Lavanderia)</label>
        <input type="text" id="hig_local" class="form-control" required />

        <h2>Itens e Custos</h2>

        <label for="hig_descricao_roupa" class="form-label">Descrição das Roupas (Lote)</label>
        <textarea id="hig_descricao_roupa" class="form-control" rows="3" required></textarea>

        <label for="hig_valorpago" class="form-label">Valor Pago (R$)</label>
        <input type="number" step="0.01" id="hig_valorpago" class="form-control" placeholder="0.00" required />

        <h2>Referência</h2>
        
        <label for="vol_id" class="form-label">ID do Voluntário/Doador Responsável</label>
        <input type="number" id="vol_id" class="form-control" required min="1" />

        <button type="submit" class="btn-gradient">Salvar Alterações</button>
    </form>

</div>

<script src="alterarHigienizacao.js"></script>
</body>
</html>
