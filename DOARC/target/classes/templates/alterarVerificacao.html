<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alterar Verificação de Necessidade</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        /* Adiciona estilos básicos para feedback */
        .error-message { color: #dc3545; font-weight: bold; }
        .success-message { color: #28a745; font-weight: bold; }
        .form-control.error { border-color: #dc3545; }
        .form-control.success { border-color: #28a745; }
        .btn-gradient { /* Estilo do seu botão de submit */ padding: 10px 15px; margin-top: 20px; }
    </style>
</head>
<body>
<header class="header">
    <nav>
        <a href="consultaVerificacao.html" class="nav-link">Voltar para a Consulta</a>
    </nav>
</header>

<div class="form-container">

    <h1>Alterar Verificação de Necessidade</h1>

    <div id="submitErrorMessage" class="error-message" style="display: none; margin-bottom: 20px;"></div>
    <div id="submitSuccessMessage" class="success-message" style="display: none; margin-bottom: 20px;"></div>

    <form id="verificacaoForm">

        <h2>Dados da Verificação</h2>

        <label for="ver_data" class="form-label">Data da Verificação</label>
        <input type="date" id="ver_data" class="form-control" required />
        
        <label for="ver_resultado" class="form-label">Resultado (Nível de Necessidade)</label>
        <select id="ver_resultado" class="form-control" required>
            <option value="" disabled selected>Selecione</option>
            <option value="Alta alimentos">Alta (Alimentos)</option>
            <option value="Media vestuario">Média (Vestuário)</option>
            <option value="Baixa">Baixa</option>
            <option value="Nao ha">Não há necessidade imediata</option>
        </select>

        <h2>Referências</h2>

        <label for="vol_id" class="form-label">ID do Voluntário Responsável</label>
        <input type="number" id="vol_id" class="form-control" min="1" required />

        <label for="doa_select" class="form-label">Donatário (Família) Verificado</label>
        <select id="doa_select" class="form-control" required>
            <option value="">Carregando donatários...</option>
        </select>
        <label for="ver_obs" class="form-label">Observações Detalhadas (Máx. 500 caracteres)</label>
        <textarea id="ver_obs" class="form-control" rows="5" maxlength="500"></textarea>

        <button type="submit" class="btn-gradient">Salvar Alterações</button>
    </form>

</div>

<script src="alterarVerificacao.js"></script>
</body>
</html>
