<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendário de Higienização de Roupas</title>
    <link rel="stylesheet" href="style.css" /> 
    <style>
        /* Estilos do Calendário */
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f2f2f2;
            border-radius: 8px;
        }

        .calendar-nav button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #333;
            padding: 5px 10px;
            transition: color 0.2s;
        }

        .calendar-nav button:hover:not(:disabled) {
            color: #17a2b8; /* Cor de destaque */
        }
        
        .calendar-nav button:disabled {
            color: #ccc;
            cursor: not-allowed;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            border: 1px solid #ddd;
            padding: 5px;
            background-color: #fff;
        }

        .day-name {
            text-align: center;
            font-weight: bold;
            padding: 10px 5px;
            background-color: #e0e0e0;
            border-bottom: 1px solid #ddd;
        }

        .calendar-day {
            min-height: 120px;
            padding: 5px;
            border: 1px solid #eee;
            position: relative;
            background-color: #f9f9f9;
            box-shadow: 0 1px 1px rgba(0,0,0,0.05);
            transition: background-color 0.2s;
        }
        
        .day-number {
            font-weight: bold;
            font-size: 1.1em;
            color: #333;
            margin-bottom: 5px;
        }

        /* Estilos de Eventos */
        .has-events {
            background-color: #E8F5E9; /* Verde claro */
            border-color: #AED581;
            cursor: pointer; /* Indica que é clicável para abrir o modal */
        }

        .events-list {
            list-style: none;
            padding: 0;
            margin: 0;
            font-size: 0.85em;
        }
        
        .events-list li {
            margin-bottom: 3px;
            padding: 2px;
            border-left: 3px solid #66BB6A;
            background-color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Ícones de Ação */
        .action-icon {
            cursor: pointer;
            font-size: 0.8em;
            margin-left: 5px;
            text-decoration: none;
        }
        
        .new-schedule {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 1.2em;
            color: #17A2B8; /* Azul */
            text-decoration: none;
            z-index: 10;
        }
        
        .past-date {
            background-color: #eaeaea; /* Cinza para datas passadas */
            color: #999;
        }
        
        .past-date .new-schedule,
        .past-date .action-icon {
            display: none; 
        }
        
        /* Estilos gerais */
        .header, .container { max-width: 1400px; margin: 0 auto; }
        .btn-acao { background-color: #17A2B8; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; font-weight: bold; }
        .empty { visibility: hidden; } /* Oculta células vazias */

        /* ESTILOS DO MODAL (Mini Tela) */
        .modal {
            display: none; 
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4); 
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
        
        #modalEventList p {
            border-left: 5px solid #17A2B8;
            padding-left: 10px;
            margin: 15px 0;
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 4px;
            font-size: 0.95em;
        }

        #modalActions {
            margin-top: 20px;
            text-align: right;
        }
    </style>
</head>
<body>
<header class="header">
    <nav>
        <a href="menu.html" class="nav-link">Voltar para o Menu Principal</a>
    </nav>
</header>

<div class="container">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h1>Calendário de Agendamentos de Higienização</h1>
        <div style="display: flex; gap: 10px;">
            <a href="menu.html">
                <button class="btn-acao" style="background-color: #6C757D;">Menu</button>
            </a>
        </div>
    </div>

    <div class="calendar-header">
        <div class="calendar-nav">
            <button id="btn-prev-month">❮ Mês Anterior</button>
        </div>
        <h2 id="current-month-year">Carregando...</h2>
        <div class="calendar-nav">
            <button id="btn-next-month">Próximo Mês ❯</button>
        </div>
    </div>

    <div class="calendar-grid">
        <div class="day-name">Dom</div>
        <div class="day-name">Seg</div>
        <div class="day-name">Ter</div>
        <div class="day-name">Qua</div>
        <div class="day-name">Qui</div>
        <div class="day-name">Sex</div>
        <div class="day-name">Sáb</div>
        
        <div id="calendar-days" style="grid-column: 1 / -1; display: contents;">
            </div>
    </div>

    <div id="message-consulta" style="margin-top: 20px; text-align: center; color: #333;"></div>
</div>

<div id="dayModal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h3 id="modalDateTitle">Detalhes do Dia: </h3>
        
        <div id="modalEventList">
            </div>

        <div id="modalActions">
            </div>
    </div>
</div>

<script src="gerenciarHigienizacao.js"></script>
</body>
</html>
